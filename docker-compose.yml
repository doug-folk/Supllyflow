version: '3.8'

services:

  db:
    image: bitnami/postgresql
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: supllyflow
      POSTGRESQL_REPLICATION_USER: repl_user
      POSTGRESQL_REPLICATION_PASSWORD: repl_password
      POSTGRESQL_REPLICATION_MODE: master
      POSTGRESQL_MASTER_HOST: db
      POSTGRESQL_MASTER_PORT: 5432
      POSTGRESQL_MASTER_USER: postgres
      POSTGRESQL_MASTER_PASSWORD: 123
    networks:
      - supllyflow-net

  db-2:
    image: bitnami/postgresql
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRESQL_MASTER_HOST: db
      POSTGRESQL_REPLICATION_MODE: slave
      POSTGRESQL_PGAUDIT_LOG: READ
      POSTGRESQL_REPLICATION_USER: repl_user
      POSTGRESQL_REPLICATION_PASSWORD: repl_password
    networks:
      - supllyflow-net

  api:
    image: supllyflow-api:0.1
    build:
      context: .
      dockerfile: ./supllyflow-api/Dockerfile
    command: npm run dev
    ports:
      - "3333:3333"
    environment:
      - PORT=3333
      - SECRET_KEY=123
      - DATABASE_URL=postgresql://postgres:123@db:5432/supllyflow?schema=public
      - DATABASE_URL_REPLICADO=postgresql://repl_user:repl_password@db-2:5432/supllyflow2?schema=public
    networks:
      - supllyflow-net

  api-2:
    image: supllyflow-api:0.1
    build:
      context: .
      dockerfile: ./supllyflow-api/Dockerfile
    command: npm run dev
    ports:
      - "3334:3333"
    environment:
      - PORT=3333
      - SECRET_KEY=123
      - DATABASE_URL=postgresql://postgres:123@db:5432/supllyflow?schema=public
      - DATABASE_URL_REPLICADO=postgresql://repl_user:repl_password@db-2:5432/supllyflow2?schema=public
    networks:
      - supllyflow-net

nginx:
    image: nginx:latest
    volumes:
      - ./nginx/config/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    ports:
      - "81:81"
    networks:
      - supllyflow-net

